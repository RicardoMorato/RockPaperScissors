# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: >
💖 Thanks for opening this pull request! 💖

Examples of commit messages with semantic prefixes:
- `hotfix(name-of-branch): Fixed method addOne() on index.js`
- `bugfix(name-of-branch): Deleted method sumAll() on index.js`
- `feature(name-of-branch): Add app.isPackaged() method on index.js`

Things that will help get your PR across the finish line:
- Follow CITi's template of Pull Requests.
- Be sure to use ESLint in all JavaScript files.
- Document any user-facing changes you've made following the [documentation styleguide](https://github.com/electron/electron/blob/master/docs/styleguide.md).
- Include tests when adding/changing behavior.
- Include screenshots and animated GIFs whenever possible.

Your pull request will be analysed and reviewd as soon as we can.

